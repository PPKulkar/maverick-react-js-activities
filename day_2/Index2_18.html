<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blueColor{
            color:blue 
        }
    </style>
</head>
<body>
    <h1>Creating component with name</h1>
    <div id = 'root'></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type='text/babel'>
        function dateFormatter(user){
            let time=new Date();
            return time.toLocaleDateString();
        }
        function formatName(user){
            //assume user is going to resieve an object having firstname and lastname
            return user.firstname+' '+user.lastname;
        }
        function Hello(){
            let profile={firstname:'Sachine',lastname :'Tendulkar'};
            return(<div>
                <h2>Hello {formatName(profile)}</h2>
                <h3>Today date: {dateFormatter()}</h3>
                </div>

            );
        }
        function App(){
            return (<div>
                    <h1 className='blueColor'>Welcome to named component</h1>
                    <Hello/>
                    
                </div>)
        }
        ReactDOM.render(<App></App>,document.getElementById('root'));
       
    </script>
    
</body>
</html>
