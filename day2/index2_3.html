<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rest</h1>
    <script type='text/javascript'>
        function test(x,y){
            document.write(`<p>x=${x},y=${y}</p>`)
            document.write(`<p>----------------------</p>`);
        }
        function abc(x,...y){
            document.write(`<p>abc function ,x=${x},y=${y}</p>`)
            document.write(`<p>----------------------</p>`);
        }
        let arr=[8,9,10];
        test(arr);//x=[8,9,10],y=undefined
        test(...arr);//x=8,y=9 & 10 will be lost
        abc(...arr);//x=8,y=[9,10]
    </script>
</body>
</html>
